# Database connection 
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/usermvc
spring.datasource.username=root
spring.datasource.password=root

# Setting up the dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# To Configure DDL (Data definition language options)
# Update indicates that a new schema isn't created everytime - Update existing instead
spring.jpa.hibernate.ddl-auto=update

# To show auto-generated queries (JPA queries or Hibernate Queries
spring.jpa.show-sql=true

# This is for views and to prevent looking for Thymeleaf
spring.mvc.view.prefix= /WEB-INF/views/
spring.mvc.view.suffix= .jsp

#Configure port for Apache service - OPTIONAL 
server.port= 8080